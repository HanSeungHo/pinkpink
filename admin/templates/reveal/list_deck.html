<div class="page page-table" data-ng-controller="revealDecksCtrl">

    <section class="panel panel-default table-dynamic">
        <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Reveal slides</strong></div>
        <!-- <pre>decks = {{decks | json}}</pre> -->
        <div class="table-filters">
            <div class="row">
                <div class="col-sm-4 col-xs-6">
                    <form>
                        <input type="text"
                               placeholder="search"
                               class="form-control"
                               data-ng-model="searchKeywords"
                               data-ng-keyup="search()">
                    </form>
                </div>
                <div class="col-sm-3 col-xs-6 filter-result-info">
                    <span>
                        Showing {{filteredDecks.length}}/{{decks.length}} entries
                    </span>
                </div>
                      <button class="btn btn-info" ng-click="open()">Add deck</button>
            </div>
        </div>

        <table class="table table-bordered table-striped table-responsive">
            <thead>
                <tr>
                    <th><div class="th">
                        Deck name
                        <span class="glyphicon glyphicon-chevron-up"
                              data-ng-click=" order('name') "
                              data-ng-class="{active: row == 'name'}"></span>
                        <span class="glyphicon glyphicon-chevron-down"
                              data-ng-click=" order('-name') "
                              data-ng-class="{active: row == '-name'}"></span>
                    </div></th>
                    <th><div class="th">
                        Content
                        <span class="glyphicon glyphicon-chevron-up"
                              data-ng-click=" order('content') "
                              data-ng-class="{active: row == 'content'}"></span>
                        <span class="glyphicon glyphicon-chevron-down"
                              data-ng-click=" order('-content') "
                              data-ng-class="{active: row == '-content'}"></span>
                    </div></th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="deck in currentPageDecks">
                    <td><a href="#!/reveal/slide/list/{{deck._id}}">{{deck.name}}</a></td>
                    <td>{{deck.content}}</td>
                </tr>
            </tbody>
        </table>

        <footer class="table-footer">
            <div class="row">
                <div class="col-md-6 page-num-info">
                    <span>
                        Show
                        <select data-ng-model="numPerPage"
                                data-ng-options="num for num in numPerPageOpt"
                                data-ng-change="onNumPerPageChange()">
                        </select>
                        entries per page
                        {{numPerPage}}
                    </span>
                </div>
            </div>
        </footer>

    </section>

</div>
