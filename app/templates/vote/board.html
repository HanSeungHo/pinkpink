<div class="row">
  <div class="col-sm-6 col-md-4"  ng-repeat="photo in photos">
    <div class="thumbnail">
      <img ng-src="content/photo/images/{{photo.name}}" alt="Picture thumbnail" >
      <div class="caption">
        <p><a class="btn btn-primary" role="button">UP {{photo.likes}}</a> <a class="btn btn-default" role="button">DOWN {{photo.dislikes}}</a></p>
      </div>
    </div>
  </div>
</div>
