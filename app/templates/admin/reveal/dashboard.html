<section class="page-form-ele page" data-ng-controller="revealDashboardCtrl">
  <div class="row">
    <div class="col-md-8">
      <div class="reveal-preview">
        <section class="reveal cube center">
          <div class="slides">
            <section class="stack present">
              <section class="present" marked="editor.content">
              </section>
            </section>
          </div>
        </section>
      </div>
    </div>
    <div class="col-md-4">
      <section class="panel panel-default">
          <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Overview</strong></div>
          <div class="panel-body">

          </div>
      </section>
      <!-- Editor -->
      <section class="panel panel-default">
        <div class="panel-heading">
          <strong><span class="glyphicon glyphicon-th"></span> Editor</strong>
        </div>
        <div class="panel-body">
          <div ui-ace="{
          useWrapMode : true,
          mode: 'markdown'
        }" ng-model="editor.content">
          </div>
          <button class="btn btn-success" ng-click="putSlide(editor)" ng-disabled="isReadonly">Save</button>
          <button class="btn btn-danger" ng-click="editor = {}" ng-disabled="isReadonly">Clear</button>
          <pre>form = {{editor | json}}</pre>
        </div>
      </section>
      <!-- end Editor -->
    </div>
  </div>
<section>
